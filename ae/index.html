<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../design/style.css">
    <title>SDP - النموذج</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="../../assets/logo.webp" alt="Logo">
        </div>
        <nav class="header__nav">
            <img src="../../assets/menu.png" alt="" srcset="">
        </nav>
    </header>

    <main class="main">

        <div class="main__flagsList">
            <a href="../../index.html"><img src="../../assets/fr.svg" alt="fr"></a>
            <a href="../../en/index.html"><img src="../../assets/en.svg" alt="en"></a>
            <a href="../../es/index.html"><img src="../../assets/es.svg" alt="es"></a>
            <a href="../../ru/index.html"><img src="../../assets/ru.svg" alt="ru"></a>
        </div>

        <h1 class="main__h1">معلومات</h1>

        <form class="form" action="">

            <label for="lastname">اللقب</label>
            <input type="text" id="lastname">


            <label for="firstname">الاسم الأول</label>
            <input type="text" id="firstname">

            <label for="address">العنوان</label>
            <input type="text" id="address">

            <label for="country">البلد</label>
            <select name="country" id="country">
            </select>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email">

            <label for="phoneNumber">رقم الهاتف</label>
            <input type="tel" id="phoneNumber">

            <label for="facilitator">الميسر</label>
            <select name="facilitator" id="facilitator">
                <option value="facilitator1">كريم</option>
                <option value="facilitator2">باتريس</option>
                <option value="facilitator3">سلمى</option>
            </select>

            <label for="howDidYou">كيف وجدتنا؟</label>
            <select name="howDidYou" id="howDidYou">
                <option value="giftCard">بطاقة هدايا</option>
                <option value="weCanDO">WeCanDo</option>
                <option value="google">جوجل</option>
                <option value="tripadvisor">تريب أدفايزر</option>
                <option value="other">أخرى</option>
            </select>

            <button class="form__submit" type="submit" value="إرسال">إرسال</button>

        </form>
    </main>

    <script src="./countriesList.js"></script>
    <script src="../js/script.js"></script>

</body>

</html>
