<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../design/style.css">
    <title>SDP - Form</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="../assets/logo.webp" alt="Logo">
        </div>
        <nav class="header__nav">
            <img src="../assets/menu.png" alt="" srcset="">
        </nav>
    </header>

    <main class="main">

        <div class="main__flagsList">
            <a href="../index.html"><img src="../assets/fr.svg" alt="fr"></a>
            <a href="../es/index.html"><img src="../assets/es.svg" alt="es"></a>
            <a href="../ru/index.html"><img src="../assets/ru.svg" alt="ru"></a>
            <a href="../ae/index.html"><img src="../assets/ae.svg" alt="ae"></a>
        </div>

        <h1 class="main__h1">Informations</h1>

        <form class="form" action="">

            <label for="lastname">Last Name</label>
            <input type="text" id="lastname">


            <label for="firstname">First Name</label>
            <input type="text" id="firstname">

            <label for="address">Address</label>
            <input type="text" id="address">

            <label for="country">Country</label>
            <select name="country" id="country">
            </select>

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber">

            <label for="facilitator">Facilitator</label>
            <select name="facilitator" id="facilitator">
                <option value="facilitator1">Karim</option>
                <option value="facilitator2">Patrice</option>
                <option value="facilitator3">Selma</option>
            </select>

            <label for="howDidYou">How did you find us?</label>
            <select name="howDidYou" id="howDidYou">
                <option value="giftCard">Gift Card</option>
                <option value="weCanDO">WeCanDo</option>
                <option value="google">Google</option>
                <option value="tripadvisor">Tripadvisor</option>
                <option value="other">Other</option>
            </select>

            <button class="form__submit" type="submit" value="Send">Send</button>

        </form>
    </main>

    <script src="./countriesList.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
