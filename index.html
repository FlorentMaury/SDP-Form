<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/design/style.css">
    <title>SDP - Form</title>
</head>
<body>
    <header>
        <div>
            LOGO
        </div>
        <nav>
            NAV
        </nav>
    </header>

    <main>

        <div id="flagsList">
            <img src="fr.png" alt="fr">
            <img src="en.png" alt="en">
            <img src="es.png" alt="es">
            <img src="ru.png" alt="ru">
            <img src="mo.png" alt="ùo">
        </div>

        <h1>Informations</h1>

        <form action="">

            <label for="lastname">Nom</label>
            <input type="text" id="lastname">


            <label for="firstname">Prénom</label>
            <input type="text" id="firstname">

            <label for="address">Adresse</label>
            <input type="text" id="address">

            <label for="country">Pays</label>
            <input type="text" id="country">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="phoneNumber">Numéro de téléphone</label>
            <input type="tel" id="phoneNumber">

            <label for="facilitator">Animateur</label>
            <select name="facilitator" id="facilitator">
                <option value="facilitator1">Karim</option>
                <option value="facilitator2">Patrice</option>
                <option value="facilitator3">Selma</option>
            </select>

            <label for="howDidYou">Comment nous avez vous découverts ?</label>
            <select name="howDidYou" id="howDidYou">
                <option value="giftCard">Bon cadeau</option>
                <option value="weCanDO">WeCanDo</option>
                <option value="google">Google</option>
                <option value="tripadvisor">Tripadvisor</option>
                <option value="other">Autre</option>
            </select>

            <input type="submit" value="Envoyer">

        </form>
    </main>
</body>
</html>
