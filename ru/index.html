<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../design/style.css">
    <title>SDP - Форма</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="../assets/logo.webp" alt="Logo">
        </div>
        <nav class="header__nav">
            <img src="../assets/menu.png" alt="" srcset="">
        </nav>
    </header>

    <main class="main">

        <div class="main__flagsList">
            <a href="../index.html"><img src="../assets/fr.svg" alt="fr"></a>
            <a href="../en/index.html"><img src="../assets/en.svg" alt="en"></a>
            <a href="../es/index.html"><img src="../assets/es.svg" alt="es"></a>
            <a href="../ae/index.html"><img src="../assets/ae.svg" alt="ae"></a>
        </div>

        <h1 class="main__h1">Информация</h1>

        <form class="form" action="">

            <label for="lastname">Фамилия</label>
            <input type="text" id="lastname">


            <label for="firstname">Имя</label>
            <input type="text" id="firstname">

            <label for="address">Адрес</label>
            <input type="text" id="address">

            <label for="country">Страна</label>
            <select name="country" id="country">
            </select>

            <label for="email">Электронная почта</label>
            <input type="email" id="email">

            <label for="phoneNumber">Номер телефона</label>
            <input type="tel" id="phoneNumber">

            <label for="facilitator">Фасилитатор</label>
            <select name="facilitator" id="facilitator">
                <option value="facilitator1">Карим</option>
                <option value="facilitator2">Патрис</option>
                <option value="facilitator3">Сельма</option>
            </select>

            <label for="howDidYou">Как вы нас нашли?</label>
            <select name="howDidYou" id="howDidYou">
                <option value="giftCard">Подарочная карта</option>
                <option value="weCanDO">WeCanDo</option>
                <option value="google">Google</option>
                <option value="tripadvisor">Tripadvisor</option>
                <option value="other">Другое</option>
            </select>

            <button class="form__submit" type="submit" value="Отправить">Отправить</button>

        </form>
    </main>

    <script src="./countriesList.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
